<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <div th:replace="/includes/header_common_links"></div> <!-- todos los css -->

</head>
<body>
<main style="background-color: grey;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem; border: 0;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://i.pinimg.com/originals/33/42/63/334263a985c0307b1fe5d48c6923fab7.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form th:action="@{/login}" method="post">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cogs fa-2x me-3" style="color: #ff6219;"></i>
                                        <i class="fas fa-car-crash fa-2x me-3" style="color: #ff6219;"></i>

                                        <!-- aqui poner imagen que pondra fondo naranja-->
                                        <span class="h1 fw-bold mb-0">AutoCar</span>
                                        <!-- nombre de la empresa -->
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar sesion</h5>
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Registrarse</h5>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="username" name="username" class="form-control form-control-lg" autofocus required/>
                                        <label class="form-label" for="username" >Email o nombre de usuario</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" name="password" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="password" >Contraseña</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="contraseña1" class="form-control form-control-lg" />
                                        <label class="form-label" for="contraseña1">Repetir contraseña</label>
                                    </div>

                                    <div class="pt-1 mb-4" id="acciones">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Iniciar sesión</button>
                                        <button class="btn btn-dark btn-lg btn-block" type="button"><a th:href="@{/register}">Registrarse</a></button>
                                    </div>

                                    <!--<a class="small text-muted" href="#!">Has olvidado tu contraseña?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">No tienes una cuenta? <a href="#!" style="color: #393f81;">Registrate aquí</a></p>
                                    <a href="#!" class="small text-muted">Terminos de uso.</a>
                                    <a href="#!" class="small text-muted">Politica de privacidad</a>-->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="/includes/footer_common_links"></div> <!-- todos los js -->
</body>
</html>
